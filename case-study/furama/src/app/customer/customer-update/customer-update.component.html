<form action="" [formGroup]="customerForm" (ngSubmit)="updateCustomer(id)">
  <div class="modal-header">
    <h4 class="modal-title" id="modelTitleId"></h4>
    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label>idCustomer<span>*</span></label>
      <input type="text" class="form-control" formControlName="idCustomer">
      <p class="text-danger" *ngIf="customerForm.controls.idCustomer?.errors?.required">No không được để trống</p>
    </div>
    <div class="form-group">
      <label>nameCustomer<span>*</span></label>
      <input type="text" class="form-control" formControlName="nameCustomer">
      <p class="text-danger" *ngIf="customerForm.controls.nameCustomer?.errors?.required">Tên không được để trống</p>
    </div>
    <div class="form-group">
      <label>Day<span>*</span></label>
      <input type="date" class="form-control" formControlName="dateCustomer">
      <p class="text-danger" *ngIf="customerForm.controls.dateCustomer?.errors?.required">Date không được để trống</p>
    </div>
    <div class="form-group">
      <label>genderCustomer<span>*</span></label>
      <input type="text" class="form-control" formControlName="genderCustomer">
      <p class="text-danger" *ngIf="customerForm.controls.genderCustomer?.errors?.required">Description không được để trống</p>
    </div>

    <div class="form-group">
      <label>idCardCustomer<span>*</span></label>
      <input type="text" class="form-control" formControlName="idCardCustomer">
    </div>
    <div class="form-group">
      <label>phoneCustomer<span>*</span></label>
      <input type="text" class="form-control" formControlName="phoneCustomer">
    </div>

    <div class="form-group">
      <label>emailCustomer<span>*</span></label>
      <input type="text" class="form-control" formControlName="emailCustomer">
    </div>

    <div class="form-group">
      <label>typeCustomer<span>*</span></label>
      <select class="form-select" formControlName="typeCustomer">
        <option *ngFor="let typeCustomer of customerTypes" [value]="typeCustomer.id">{{typeCustomer.nameCustomerType}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>addressCustomer<span>*</span></label>
      <input type="text" class="form-control" formControlName="addressCustomer">
    </div>
  </div>
  <div class="modal-footer">
    <button type="reset" class="btn btn-secondary" routerLink="/customer">Close</button>
    <button type="submit" class="btn btn-primary" > Update</button>
  </div>
</form>
