<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modelId">
  ADD new
</button>

<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form action="" [formGroup]="rfStudent">
        <div class="modal-header">
          <h4 class="modal-title" id="modelTitleId"></h4>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Name<span>*</span></label>
            <input type="text" class="form-control" #name formControlName="name">
            <p class="text-danger" *ngIf="rfStudent.controls.name?.errors?.required">Tên không được để trống</p>
            <p class="text-danger" *ngIf="rfStudent.controls.name?.errors?.maxlength">Tên không được >10 </p>
            <p class="text-danger" *ngIf="rfStudent.controls.name?.errors?.minlength">Tên không được <2 </p>
          </div>
          <div class="form-group">
            <label>Score<span>*</span></label>
            <input type="text" class="form-control" #score formControlName="score">
            <p class="text-danger" *ngIf="rfStudent.controls.score?.errors?.required">Tên không được để trống</p>
            <p class="text-danger" *ngIf="rfStudent.controls.score?.errors?.invalidScore">Điểm không hợp lệ</p>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button [disabled]="rfStudent.invalid" type="button" class="btn btn-primary"
              (click)="addStudent(name.value, +score.value)">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
