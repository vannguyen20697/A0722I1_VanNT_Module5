<div class="container">
  <div class='table-responsive '>
    <div class="card">
      <div class="card-body">
        <table class='table table-hover'>
          <thead>
          <tr>
            <th>No</th>
            <th>Name</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let status of statuses, index as i;">
            <td>{{status.statusNo}}</td>
            <td>{{status.statusName}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
