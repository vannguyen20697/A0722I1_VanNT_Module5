<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modelId">
  ADD new
</button>
<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form action="" [formGroup]="rfStudent" (ngSubmit)="addStudent()">
        <div class="modal-header">
          <h4 class="modal-title" id="modelTitleId"></h4>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Id<span>*</span></label>
            <input type="text" class="form-control" formControlName="id">
            <p class="text-danger" *ngIf="rfStudent.controls.id?.errors?.required">Id không được để trống</p>
          </div>
          <div class="form-group">
            <label>Name<span>*</span></label>
            <input type="text" class="form-control" formControlName="name">
            <p class="text-danger" *ngIf="rfStudent.controls.name?.errors?.required">Tên không được để trống</p>
            <p class="text-danger" *ngIf="rfStudent.controls.name?.errors?.maxlength">Tên không được >10 </p>
            <p class="text-danger" *ngIf="rfStudent.controls.name?.errors?.minlength">Tên không được <2 </p>
          </div>
          <div class="form-group">
            <label>Score<span>*</span></label>
            <input type="text" class="form-control" formControlName="score">
            <p class="text-danger" *ngIf="rfStudent.controls.score?.errors?.required">Score không được để trống</p>
            <p class="text-danger" *ngIf="rfStudent.controls.score?.errors?.invalidScore">Điểm không hợp lệ</p>
          </div>
          <div class="form-group">
            <label>Adress<span>*</span></label>
            <input type="text" class="form-control" formControlName="address">
            <p class="text-danger" *ngIf="rfStudent.controls.adress?.errors?.required">Adress không được để trống</p>
          </div>
          <div class="form-group">
              <label>cla<span>*</span></label>
              <select class="form-select" formControlName="cla">
                <option *ngFor="let cla of classes; index as i" value="{{cla.classId}}">{{cla.className}}</option>
              </select>
            <p class="text-danger" *ngIf="rfStudent.controls.cla?.errors?.required">class không được để trống</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button [disabled]="rfStudent.invalid" type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
        </div>

      </form>
    </div>
  </div>
</div>
